<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Admin panel</title>
</head>
<body>
<header>
    <nav class="navbar navbar-dark bg-dark shadow-sm">
        <div class="container-fluid d-flex row justify-content-between">
            <a class="navbar-brand d-flex">
                <strong th:text="${currentUser.getEmail()}"> </strong> <span> &nbsp; with roles: <span
                    th:each="role:${currentUser.getRoles()}">&nbsp;<span id="haveRole"
                    th:text="${role.getName()}"></span></span></span>
            </a>
            <div th:include="logout.html"></div>
        </div>
    </nav>
</header>
<div class="row container-flux">
    <div class="col-2 p-0">
        <div th:include="left-nav"/>
    </div>
    <div class="col bg-light" style="padding-bottom: 100%">
        <div class="container">
            <h1>Admin panel</h1>
            <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item" role="presentation">
                    <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">Users table</a>
                </li>
                <li class="nav-item" role="presentation">
                    <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile" aria-selected="false">New user</a>
                </li>
            </ul>
            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab"><div th:include="user-table.html"/></div>
                <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab"><div th:include="user-create.html"/></div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
