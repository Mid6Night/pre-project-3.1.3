<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>UserList</title>
</head>
<body>
<table border="1px" align="center">
    <tr>
        <th>id</th>
        <th>FirstName</th>
        <th>LastName</th>
        <th>Email</th>
        <th>Password</th>
        <th>Обновить</th>
        <th>Удалить</th>
    </tr>

    <tr th:each="user:${users}">
        <td th:text="${user.getId()}"/>
        <td th:text="${user.getFirstName()}"/>
        <td th:text="${user.getLastName()}"/>
        <td th:text="${user.getEmail()}"/>
        <td th:text="${user.getPassword()}"/>
        <td>
            <a th:href="@{admin/{id}/update(id=${user.getId()})}">Обновить</a>
        </td>
        <td>
            <a th:href="@{admin/{id}/delete(id=${user.getId()})}">Удалить</a>
        </td>
    </tr>
</table>
<a href="/admin/add">Create</a>
<div th:include="logout.html"/>
</body>
</html>
