<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
            integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
            crossorigin="anonymous"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Admin panel</title>
<body>
<div class="card">
    <div class="card-header h4">All users</div>
    <div class="card-body">
        <table class="table table-striped" id="myTable">
            <thead>
            <tr>
                <th>id</th>
                <th>FirstName</th>
                <th>LastName</th>
                <th>Email</th>
                <th>Role</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            </thead>
            <tr th:each="user:${users}">
                <td id="uId" th:text="${user.getId()}"/>
                <td id="uFirstName" th:text="${user.getFirstName()}"/>
                <td id="uLastName" th:text="${user.getLastName()}"/>
                <td id="uEmail" th:text="${user.getEmail()}"/>
                <td id="uRole"><span th:each="role:${user.getRoles()}">&nbsp;<span
                        th:text="${role.getName()}"></span></span></td>
                <td>
                    <button type="button" data-toggle="modal" data-target="#staticBackdrop" class="btn btn-info editBtn"
                            th:href="@{/admin/findOne/(id=${user.getId()})}">Edit
                    </button>
                </td>
                <td>
                    <a class="btn btn-danger " th:href="@{/admin/{id}/delete(id=${user.getId()})}">Delete</a>
                </td>
                <td hidden id="uPassword" th:text="${user.getPassword()}"></td>
            </tr>
        </table>
    </div>
</div>
<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1" role="dialog"
     aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel">Edit user</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="card">
                    <div class="row justify-content-center card-body">
                        <form id="form-edit" th:action="@{/admin/update}" class="form" method="post">
                            <div class="form-group">
                                <input type="hidden" class="form-control" id="id" name="id"/>
                                <h6 align="center">First name</h6>
                                <input type="text" class="form-control" id="firstName" name="firstName"/>
                                <h6 align="center">Last name</h6>
                                <input type="text" class="form-control" id="lastName" name="lastName"/>
                                <h6 align="center">Email</h6>
                                <input type="text" class="form-control" id="email" name="email"/>
                                <h6 align="center">Password</h6>
                                <input type="password" class="form-control" id="password" name="password"/>
                                <h6 align="center">Role</h6>
                                <div>
                                    <select class="custom-select" size="2" id="role" multiple name="role">
                                        <option th:each="role:${allRoles}" th:id="role_id" th:value="${role.getId()}"
                                                th:text="${role.getName()}"/>
                                    </select>
                                </div>
                            </div>
                            <div class="top-cover center-block mx-auto" align="center">
                                <input type="submit" hidden>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <input type="submit" id="edit-save" value="Edit" class="btn btn-primary">
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
    $("button").on("click", function (event, elem) {
        $(this).closest("tr").find("td").each(function (idx, itm) {
            console.log(itm);
            switch (itm.id) {
                case 'uId':
                    $('#id').val(itm.textContent);
                    break;
                case 'uFirstName':
                    $('#firstName').val(itm.textContent);
                    break;
                case 'uLastName':
                    $('#lastName').val(itm.textContent);
                    break;
                case 'uEmail':
                    $('#email').val(itm.textContent);
                    break;
                case 'uPassword':
                    $('#password').val(itm.textContent);
                    break;
                case 'uRole':
                    var select = itm.innerText;
                    var value;
                    if (/USER/.test(select)){
                        value = 1;
                        document.getElementById('role').options[value].selected = true;
                    }
                    if (/ADMIN/.test(select)){
                        value = 0;
                        document.getElementById('role').options[value].selected = true;
                    }
                    break;
                default:
                    break;
            }
        });
    });
    $(function () {
        $("#edit-save").on("click", function () {
            document.getElementById('form-edit').submit();
        });
    });
</script>
</body>
</html>
