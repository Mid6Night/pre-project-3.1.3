<body>
<div class="card">
    <div class="card-header h4">Add new user</div>
    <div class="row justify-content-center card-body">
        <form action="/admin/add" th:object="${userModel}" id="myForm" class="form" method="post">
            <div class="form-group">
                <h6 align="center">First name</h6>
                <input type="text" class="form-control" th:value="${userModel.firstName}" th:field="*{firstName}"
                       name="firstName"/>
                <h6 align="center">Last name</h6>
                <input type="text" class="form-control" th:value="${userModel.lastName}" th:field="*{lastName}"
                       name="lastName"/>
                <h6 align="center">Email</h6>
                <input type="text" class="form-control" th:value="${userModel.email}" th:field="*{email}" name="email"/>
                <h6 align="center">Password</h6>
                <input type="password" class="form-control" th:value="${userModel.password}" th:field="*{password}"
                       name="password"/>
                <h6 align="center">Role</h6>
                <div>
                    <select class="custom-select" size="2" multiple name="role">
                        <option th:each="role:${allRoles}" th:value="${role.getId()}" th:text="${role.getName()}"/>
                    </select>
                </div>
            </div>
            <div class="top-cover center-block mx-auto" align="center">
                <button type="button" onclick="subButton()" class="btn btn-success">Add new user</button>
            </div>
        </form>
    </div>
</div>
